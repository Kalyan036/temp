<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const cart={};
        // const obj = {apple: 4, mango: 2}
        const addToCart = (id) => {
            // console.log(obj["apple"]);
            // console.log(cart);


            // if(obj["apple"]){
            //     obj["apple"] +=1;
            // }
            //divCart.innerHTML = (obj["apple"]);

            cart[id] = 1;
            showCart();
        };
        const showCart = () => {
            let str = ""
            products.map((value) => {
                if(cart[value.id]){
                    str += `<div>${value.id}-${value.name}-${value.price}<button>-</button>${value.id}<button>+</button>${value.price}</div>`
                }
            });
            divCart.innerHTML = str;
        }
        const products = [
            {id:1,name:"P1",price:34},
            {id:2,name:"P2",price:50},
            {id:3,name:"P3",price:40},
            
        ];
        const showProducts = () => {
            let str = ""
            products.forEach((value) => {
                str += `<div>${value.id}-${value.name}-${value.price}-<button onclick="addToCart(${value.id})">Add to cart</button></div>`
            });
            divProducts.innerHTML = str;
        };
    </script>
</head>
<body onload="showProducts()">
    <h1>My Store</h1>
    <hr>
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
</body>
</html>
